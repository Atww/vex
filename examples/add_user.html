<!DOCTYPE html>
<html>
<head>

	<meta http-equiv="content-type" content="text/html;charset=UTF-8" />
	<meta content="text/html; charset=utf-8" http-equiv="content-type" />
	<meta name="referrer" content="origin-when-cross-origin" />
	<title>Welcome to vex!</title>
	<link media="all" rel="stylesheet" href="/public/style.css" />
	
</head>
<body>
	
	<p><a href="/users">All users</a></p>
	
	<h1>Add user</h1>
	<form id="form" method="post" onsubmit="set_action('form', 'name')">
		<input id="name" name="name" value="" />
		<input type="submit" value="Add">
	</form>
	
	<script>
		function set_action(f, n) {
			var form = document.getElementById(f);
			var name = document.getElementById(n).value;
			form.action = '/users/new/' + name;
		}
	</script>

</body>
</html>
